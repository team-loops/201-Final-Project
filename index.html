<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Later</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Movies for Later</h1>
      <div id="nav-links">
        <a href="index.html">Home</a>
        <a href="pages/about.html">About</a>
        <a href="pages/watchlater.html">Watch Later</a>
      </div>
    </nav>
  </header>
  <main>
    <form id="movie-quiz">
      <fieldset>
        <legend>Let us know what you are in the mood for</legend>
          <section> 
            <h2>Movie or TV Show</h2>
  
            <input type="radio" name="media-type" value="">
            <label for="prefMediaType">Movie</label>
  
            <input type="radio" name="media-type" value="">
            <label for="prefMediaType">TV Show</label>
  
          </section>
          <section>
            <h2>Preferred Genre</h2>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Comedy</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Drama</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Action</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Sci-Fi</label>

          </section>
          <section> 
            <h2>Release Decade</h2>

            <input type="radio" name="date" value="">
            <label for="prefDecade">1980s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">1990s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">2000s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">2010s</label>

          </section>
          <button type="submit">See Results</button>
      </fieldset>
    </form>
    <canvas id="movie-quiz-results"></canvas>
  </main>
  <footer>
    <p>team-loops</p>
  </footer>
</body>
</html>
