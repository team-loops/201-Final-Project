<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Later</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>PRIME FLIX</h1>
      <ul id="nav-links">
       <li><a href="index.html"class="hover">Home</a></li>
       <li><a href="pages/about.html"class="hover">About</a></li>
       <li><a href="pages/watchlater.html"class="hover">Watch Later</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="movie-quiz">
      <fieldset>
        <legend class="leg">Let us know what you are in the mood for</legend>
          <section class="box"> 
            <h2>Movie or TV Show</h2>
  
            <input type="radio" name="media-type" value="">
            <label for="prefMediaType">Movie</label>
  
            <input type="radio" name="media-type" value="">
            <label for="prefMediaType">TV Show</label>
  
          </section>
          <section class="box">
            <h2>Preferred Genre</h2>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Comedy</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Drama</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Action</label>

            <input type="radio" name="genre" value="">
            <label for="prefGenre">Sci-Fi</label>

          </section>
          <section class="box"> 
            <h2>Release Decade</h2>

            <input type="radio" name="date" value="">
            <label for="prefDecade">1980s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">1990s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">2000s</label>

            <input type="radio" name="date" value="">
            <label for="prefDecade">2010s</label>

          </section>
          <button type="submit"class="active" onclick="quizFormHandler()">See Results</button>
      </fieldset>
    </form>
    <canvas id="quiz-results"></canvas>
  </main>
  <footer>
    <cite>team-loops</cite>
  </footer>
  <script src="./js/appWatchLater.js"></script>
</body>
</html>
